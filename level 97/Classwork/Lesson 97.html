<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var name = "Gela" /* var არის ყველაზე ძველი keyword javascript-ში და ამ ცვლადის გამოყენება პრაქტიკული არ არის და მის ადგილას ჯობია გამოიყენოთ ან let ან const. */
        let age = 14 /* let keyword არის ჩვეულებრივი keyword-ი რომლის დახმარებით ჩვენ შეგვიძლია გამოვიძახოთ ცვლადი და იგი უფრო პრაქტიკულია ვიდრე var და ასევე მისი თავიდან გამოძახება არ შეიძლება იგივე სახელით და სხვა მნიშვნელობით. */
        const last_name = "Lomidze" /* const keyword-ს let-ის მსგავსებით არ შეიძლება, რომ მივანიჭოთ იგივე ცვლადს სხვა მნიშვნელობა. შეიქმნა თუ არა ცვლადი. სამუდამოდ ექნება ეგ მნიშვნელობა და მას ვერ შევცვლით. var-ის გამოყენებას ჯობია და უფრო პრაქტიკულია. */

        /* 
        var name = "sandro"
        let age = 6
        const last_name = "lomsadze"
        */

        /* let-მა და const-მა გამოიტანა შეცდომები რადგან მათ თავიდან გამოძახება სხვა მნიშვნელობით არ შეიძლება */

        let myFavoriteFood = "mjadi"
        let myLovelyCountry = "Georgia"
        let myFavoriteAcademy = "GOA"

        /* typeof ოპერატორი იმისთვის გამოიყენება,რომ მითითებული ცვლადის ტიპი გამოიტანოს console-ზე */

        console.log(typeof("gela"))
        console.log(typeof(15))
        console.log(typeof(true))

    </script>
</body>
</html>
