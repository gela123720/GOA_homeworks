<html>
    <head>
        <title>Gdelivery.com</title>
    </head>

    <body>
        <h1>Gela's Delivery</h1>
            <h2>You order we Deliver!</h2>
                <p>Select product you want for us to deliver and enter the information below.<br>
                     we will deliver as fast as possible and you will get your food while its warm or cold (based on the food itself).</p> <br> <br>

                    <form>
                        <label for = "Product">Product:</label> <br>
                        <input id = "Product" type = "text" placeholder = "Product's name" name = "Product" required> <br> <br>

                        <label for = "Email">Email:</label> <br>
                        <input id = "Email" type = "email" placeholder = "Email" name = "Email" required> <br> <br>

                        <label for = "Street Adress">Street adress:</label> <br>
                        <input id = "Street Adress" type = "text" placeholder = "Adress" name = "Adress" required> <br> <br>

                        <h4>Warm or Cold?</h4>

                        <input id = "Warm" type = "radio" name = "Type of order" required>
                        <label for = "Warm">Warm</label> <br>

                        <input id = "Cold" type = "radio" name = "Type of order" required> 
                        <label for = "Cold">Cold</label> <br> <br>

                        <label for = "Agree">Agree to our Terms and Policy:</label> <br>
                        <input id = "Agree" type = "checkbox" name = "termsNpolicy" required> <br> <br>

                        <button>Submit My Order</button>

                    </form>
    </body>




</html>
