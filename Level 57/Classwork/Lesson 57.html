<html>

        <title>Contact Form</title>

    <body>
        <form>
            <h1>Colorlib Contact Form</h1> <br>
                <h4>Contact us for custom quote</h4> <br>

                    <input type = "tel" name = "Phone" placeholder = "Your Phone Number (Optional)"> <br> <br>
                    <input type = "url" name = "Website" placeholder = "Your Web Site (Optional)"> <br> <br>
                    <input id = "Message" type = "" name = "Message" placeholder = "Type Your Message Here...."> <br> <br>
                    <button>Submit</button> <br> <br>

        </form>
