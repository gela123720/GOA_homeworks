<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("enter any number")

        switch (number > 50) {
            case 1:
                console.log("Big");
                break;
        }

        switch (number < 50 && number > 25) {
            case 1:
                console.log("Medium");
                break;
        }

        switch (number < 25) {
            case 1:
                console.log("Small");
                break;
        }
    </script>
</body>
</html>
