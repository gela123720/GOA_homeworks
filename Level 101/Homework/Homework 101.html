<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("enter any number");

        if (number >= 50) {
            console.log("Big")
        } else if (number <= 50 && number >= 25) {
            console.log("Medium")
        } else {
            console.log("Small")
        }
    </script>
</body>
</html>
